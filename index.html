<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/cancel-01-solid-standard.svg" alt="cancel-01" width="32" height="32">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="35" class="invert" src="img/logo.svg" alt="Logo">
                    Spotify
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">

                <div class="heading">
                    <h2>Your Library</h2>
                </div>

                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">            
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                </div> 

            </div>
          
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">

                        <img class="invert hamburger" src="img/menu-01-stroke-standard.svg" alt="menu-01" width="60" height="40">
                        <img class="arrows" src="img/arrow-left-01-stroke-standard.svg" alt="arrow-left-01" width="32" height="32">
                        <img class="arrows" src="img/arrow-right-01-stroke-standard.svg" alt="arrow-right-01" width="32" height="32">                       
                        
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>

            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>

                <div class="cardcontainer">                    
                                       
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="img/previous-stroke-standard.svg" alt="previous" width="32" height="32">
                            <img id="play" src="img/play-stroke-standard.svg" alt="play" width="32" height="32">
                            <img id="next" src="img/next-stroke-standard.svg" alt="next" width="32" height="32">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img src="img/volume-high-stroke-standard.svg" alt="volume-high" width="25" >
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script src="js/script.js"></script>
</body>
</html>
